<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html">
		<meta name="author" content="Suhith Rajesh">
		<meta name="description" content="Spider Web Development Induction Task 1">
		<link rel="stylesheet" type="text/css" href="clarity.css">
		<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
		<script src="logic.js" type="text/javascript">
		</script>
		<title>Suhith Rajesh</title>
	</head>
	<body>
		<section class="intro">
			<div class="box">
			</div>
		</section>
		<section id="code">
			<div class="box">
			</div>
		</section>
		<section id="do"> <!--do is the class for what I do -->
			<div class = "box">
			</div>
		</section>
		<section id="calculator">
			<h1>Calculator<h1>
			<div class="box">
				<div id="simplecalc">
					<input id="display" type="text">
					<br>
					<div class="pane">
						<div class="row">
							<button class="num" id="btn_7" onclick="show(7)">7</button>
							<button class="num" id="btn_8" onclick="show(8)">8</button>
							<button class="num" id="btn_9" onclick="show(9)">9</button>
						</div>
						<div class="row">
							<button class="num" id="btn_4">4</button>
							<button class="num" id="btn_5">5</button>
							<button class="num" id="btn_6">6</button>
						</div>
						<div class="row">
							<button class="num" id="btn_1">1</button>
							<button class="num" id="btn_2">2</button>
							<button class="num" id="btn_3">3</button>
						</div>
						<div class="row">
							<button class="num" id="btn_dec">.</button>
							<button class="num" id="btn_0">0</button>
							<button class="num" id="btn_eq">=</button>
						</div>
					</div>
					<div class="pane">
						<div class="row">
							<button class="sym" id="btn_del">DEL</button>
						</div>
						<div class="row">
							<button class="sym" id="btn_div">&divide;</button>
						</div>
						<div class="row">
							<button class="sym" id="btn_mul">&times;</button>
						</div>
						<div class="row">
							<button class="sym" id="btn_sub">-</button>
						</div>
						<div class="row">
							<button class="sym" id="btn_add">+</button>
						</div>
			</div>
		</section>

	</body>
</html>
